name: Publish WinForms binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Add DevExpress private NuGet source using your license key (stored as a secret)
      - name: Add DevExpress NuGet feed
        run: |
          dotnet nuget remove source DevExpress || true
          dotnet nuget add source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_NUGET_KEY }}/api/v3/index.json" `
            --name DevExpress `
            --username dx `
            --password ${{ secrets.DEVEXPRESS_NUGET_KEY }} `
            --store-password-in-clear-text

      # Optional: restore only the WinForms project to avoid restoring net7.0 projects
      - name: Restore
        run: dotnet restore src/Unstagram.WinFormApp/Unstagram.WinFormApp.csproj

      - name: Publish win-x64 (self-contained single-file)
        run: >
          dotnet publish src/Unstagram.WinFormApp/Unstagram.WinFormApp.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:PublishTrimmed=false
          -o artifacts/win-x64

      - name: Archive
        run: |
          powershell Compress-Archive -Path artifacts/win-x64/* -DestinationPath artifacts/Unstagram-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unstagram-win-x64
          path: artifacts/Unstagram-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/Unstagram-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}